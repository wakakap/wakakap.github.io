<!DOCTYPE html>
<html lang="zh">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>动漫年份网状图</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body, html {
            color: white; /* 设置所有文本颜色为白色 */
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .background {
            background-image: url('../media/00004-3147071911.png');
            background-size: cover;/*充满屏幕*/
            min-height: 100vh; /* 最小高度为视窗高度 */
            /* height: auto; 展开超过100vh时可以补全 */
            background-attachment: fixed;
            z-index: -100; /* 确保背景在文本下面 */
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
        }
        .embedded .background {/* 嵌入时清除背景 */
            background: transparent;
        }
        #chart {
            flex: 3;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex; /* 添加 flex 布局 */
            justify-content: flex-end; /* SVG 靠右对齐 */
            align-items: flex-start; /* 可选：顶部对齐 */
        }
        #info {
            /* flex: 1; */
            width: 200px;
            padding: 20px;
            border-left: 3px solid #ccc;
            background-color: rgba(0, 0, 0, 0.7); 
        }
        .year-node {
            fill: #69b3a2;
        }
        .anime-node {
            fill: #4294ff;
            cursor: pointer;
        }
        .anime-watching-node {
            fill: #ff006a;
            cursor: pointer;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        #info img {
            max-width: 200px;
            margin-bottom: 10px;
        }
        #info-text {
            font-size: 16px; /* 调整字体大小 */
        }

        /* 适用于移动端的样式 */
        @media screen and (max-width: 768px) {
            .background {
                flex-direction: column; /* 让 info 在上方，chart 在下方 */
                align-items: center; /* 居中对齐 */
            }

            #info {
                order: -1; /* 让 info 在最上方 */
                width: 100%; /* 让 info 占满整行 */
                border-left: none; /* 移除左边框 */
                border-bottom: 3px solid #ccc; /* 改为底部边框 */
                display: flex; /* 使用 flex 布局 */
                flex-direction: row; /* 让图片和文字并排 */
                align-items: center; /* 让内容垂直居中 */
                justify-content: center; /* 居中显示 */
                padding: 15px;
            }

            #info img {
                max-width: 50%; /* 图片占左半部分 */
                height: auto;
            }

            #info-text {
                max-width: 50%; /* 文字占右半部分 */
                padding-left: 5px; /* 增加间距 */
                font-size: 14px; /* 调整字体大小 */
                line-height: 1.1; /* 调整行距 */
            }

            #chart {
                flex: 1;
                width: 100%; /* 让 chart 适应屏幕宽度 */
                justify-content: center; /* 居中显示 */
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div id="chart"></div>
        <div id="info">
            <h2>詳細情報</h2>
            <p>鼠标悬浮在动画节点上查看详情</p>
        </div>
        <script src="js/network.js"></script>
    </div>
</body>
</html>
